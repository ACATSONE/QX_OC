url-latency-benchmark=US, resource-tag-regex=^(?=.*(CO|NT(?i))), server-tag-regex=^((?!(港|岛|日|韩|英|越|东|新)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/US.png

