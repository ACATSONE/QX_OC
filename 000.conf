#👇🏻 [general] 固定模块，一些通用的设置参数项
[general]

#👇🏻 节点延迟测试，超时参数需小于5000毫秒by.XIAO_KOP
server_check_url= http://www.gstatic.com/generate_204
server_check_timeout=3000
profile_img_url=https://github.com/Koolson/Qure/blob/master/IconSet/Speedtest.png

#👇🏻 资源解析器，具体内容直接参照使用说明by.XIAO_KOP
resource_parser_url= https://fastly.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

#👇🏻 节点图标api获取、展示节点信息的js  by.XIAO_KOP
geo_location_checker=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

#👇🏻 第一个filter为蜂窝数据模式开启规则分流，第二个filter为其他wifi下开启规则分流，第三个wifi1修改成科学上网路由器的wifi名开启Direct直连模式;第四个wifi2修改成需要全局代理的路由器的wifi名开启all_proxy全局代理模式; by.XIAO_KOP
running_mode_trigger = filter, filter, 608-401:all_proxy, Nina.Redmi:all_direct
#👇🏻 让圈X在特定Wi-Fi[Nina.Redmi]网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
ssid_suspended_list=Nina.Redmi, 608-40

#👇🏻 罗列出的域名不使用fake-ip方式. 除此之外的其它域名则全部采用fake-ip及远程解析的模式  by.XIAO_KOP
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

#👇🏻 UDP白名单，留空则默认所有为端口。不在udp白名单列表中的端口，将被丢弃处理（返回 ICMP  “端口不可达” 信息）  by.墨鱼
udp_whitelist=1-442, 444-65535

#👇🏻 不经过 QuantumultX的处理，设置后建议重启设备  by.墨鱼
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32


