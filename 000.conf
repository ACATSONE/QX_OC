url-latency-benchmark=HK, resource-tag-regex=^(?=.*(CO|NT)), server-tag-regex=^(?=.*(港|香港)), check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/HK.png
url-latency-benchmark=TW, resource-tag-regex=^(?=.*(CO|NT)), server-tag-regex=^(?=.*(宝|宝岛)), check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/CN.png
